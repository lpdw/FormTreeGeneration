<body>
	<div class="container">

		<div class="fs-form-wrap" id="fs-form-wrap">
			<div class="fs-title">
				<h1>TreeGeneration</h1>
			</div>
			<form id="myform" class="fs-form fs-form-full" autocomplete="off">

				<ol class="fs-fields">

							<li data-input-trigger>
								<label class="fs-field-label fs-anim-upper" for="q3" data-info="Un j'aime nous fera le plus grand plaisir">Que pensez-vous de cet évènement?</label>
								<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
									<span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">Sell things</label></span>
									<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">Become famous</label></span>
									<span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">Mobile market</label></span>
								</div>
							</li>
							<li data-input-trigger>
								<label class="fs-field-label fs-anim-upper" for="q3" data-info="Un j'aime nous fera le plus grand plaisir">Que pensez-vous de cet évènement?</label>
								<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
									<span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">Sell things</label></span>
									<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">Become famous</label></span>
									<span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">Mobile market</label></span>
								</div>
							</li>

				</ol><!-- /fs-fields -->

			</section>
			<button class="fs-submit" type="submit">Envoyez</button>
		</form><!-- /fs-form -->
	</div><!-- /fs-form-wrap -->


</div><!-- /container -->
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="js/classie.js"></script>
<script src="js/selectFx.js"></script>
<script src="js/fullscreenForm.js"></script>
<script src="js/mo.min.js"></script>
<script>
(function() {
	var formWrap = document.getElementById( 'fs-form-wrap' );

	[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
		new SelectFx( el, {
			stickyPlaceholder: false,
			onChange: function(val){
				document.querySelector('span.cs-placeholder').style.backgroundColor = val;
			}
		});
	} );

	new FForm( formWrap, {
		onReview : function() {
			classie.add( document.body, 'overview' ); // for demo purposes only
		}
	} );
})();
</script>
</body>
